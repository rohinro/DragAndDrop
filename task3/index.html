<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app-container">
      <div class="card-color">
        <h2 class="todo">To do</h2>
        <div class="container">
          <p class="draggable" draggable="true">Item #1</p>
          <p class="draggable" draggable="true">Item #2</p>
          <p class="draggable" draggable="true">Item #3</p>
          <p class="draggable" draggable="true">Item #4</p>
        </div>
      </div>
      <div class="card-color">
        <h2 class="working">Working</h2>
        <div class="container">
          <p class="draggable" draggable="true">Item #5</p>
          <p class="draggable" draggable="true">Item #6</p>
          <p class="draggable" draggable="true">Item #7</p>
          <p class="draggable" draggable="true">Item #8</p>
        </div>
      </div>
      <div class="card-color">
        <h2 class="done">Done</h2>
        <div class="container">
          <p class="draggable" draggable="true">Item #9</p>
          <p class="draggable" draggable="true">Item #10</p>
          <p class="draggable" draggable="true">Item #11</p>
          <p class="draggable" draggable="true">Item #12</p>
        </div>
      </div>
    </div>
  </body>
</html>
